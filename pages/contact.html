<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Iman Ebrahimi">
    <title>Contact - Iman Ebrahimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .contact-info {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-item {
            margin-bottom: 1.5rem;
        }

        .contact-item i {
            color: #4CAF50;
            margin-right: 0.5rem;
        }

        .contact-item a {
            color: #4CAF50;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Iman Ebrahimi</h1>
    </header>

    <div class="container">
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:imanebrahimi99@gmail.com">imanebrahimi99@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/imanebrahimi99" target="_blank">LinkedIn</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-github"></i>
                <a href="https://github.com/imanebrahimi99" target="_blank">GitHub</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                Lund, Sweden
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Iman Ebrahimi. Built with <a href="https://pages.github.com/">GitHub Pages</a>.
    </footer>
</body>

</html>
